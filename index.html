<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    
   </head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form" name="form1" action="#" onsubmit="required()">
            <div class="form-control">
                <!------------------username------------------------------->
                <label for="username">Username</label>
                <input type="text" placeholder="florinpop17" id="username"  name ='text1'/>
                <i class="bi bi-check-circle success"></i>
                <i class="bi bi-exclamation-circle error"></i>
                <small>Error message</small>
            </div>
              <!------------------email------------------------------->
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="a@florin-pop.com" id="email" name ='text2'/>
                <i class="bi bi-check-circle success"></i>
                <i class="bi bi-exclamation-circle error"></i>
                <small>Error message</small>
            </div>
              <!------------------password------------------------------->
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password" name ='text3'/>
                <i class="bi bi-check-circle success"></i>
                <i class="bi bi-exclamation-circle error"></i>
                <small>Error message</small>
            </div>
              <!------------------password check------------------------------->
            <div class="form-control">
                <label for="username">Password check</label>
                <input type="password" placeholder="Password two" id="password2" name ='text4'/>
                <i class="bi bi-check-circle success"></i>
                <i class="bi bi-exclamation-circle error"></i>
                <small>Error message</small>
            </div>
             <!------------------Agree------------------------------->
  <input type="checkbox" id="check-box">
  <label>Agree to the terms and conditions </label>
  <p id="errorcheck"></p>
              <!------------------button ------------------------------>
            
            <button  >Submit</button>
            <p  id="submit"></p>
        </form>
    </div>

       
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> 
 <script src="script.js"></script> 
 </body>
</html>
